<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout do Site</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        header, footer {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #e6e6e6;
            padding: 10px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        main {
            background-color: #cccccc;
            padding: 10px;
            flex: 3;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .menu {
            flex: 1;
        }
        .conteudo {
            flex: 3;
        }
    </style>
</head>
<body>
    <header>
        <h1>TOPO</h1>
    </header>
    <div class="container">
        <nav class="menu">MENU</nav>
        <main class="conteudo">CONTEÃšDO</main>
    </div>
    <footer>
        <p>RODAPE</p>
    </footer>
</body>
</html>
